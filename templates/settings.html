<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function enterEditMode(createdAt) {
            const row = document.querySelector(`tr[data-id="${createdAt}"]`);
            const nameCell = row.querySelector('.cell-name');
            const priorityCell = row.querySelector('.cell-priority');
            const actionsCell = row.querySelector('.cell-actions');

            const currentName = nameCell.innerText.trim();
            const currentPriority = priorityCell.innerText.trim();

            // Заменить текст на поля ввода
            nameCell.innerHTML = `<input class="form-control form-control-sm" value="${currentName}" name="name">`;

            let prioritySelect = '<select class="form-select form-select-sm" name="priority">';
            for (let i = 1; i <= 10; i++) {
                const selected = (i == currentPriority) ? 'selected' : '';
                prioritySelect += `<option value="${i}" ${selected}>${i}</option>`;
            }
            prioritySelect += '</select>';
            priorityCell.innerHTML = prioritySelect;

            // Кнопки сохранить и отмена
            actionsCell.innerHTML = `
      <button class="btn btn-sm btn-success me-1" onclick="saveTask('${createdAt}')">
        <i class="bi bi-check-lg"></i>
      </button>
      <button class="btn btn-sm btn-secondary" onclick="location.reload()">
        <i class="bi bi-x-lg"></i>
      </button>
    `;
        }

        function saveTask(createdAt) {
            const row = document.querySelector(`tr[data-id="${createdAt}"]`);
            const newName = row.querySelector('input[name="name"]').value;
            const newPriority = row.querySelector('select[name="priority"]').value;

            fetch('/edit_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    created_at: createdAt,
                    name: newName,
                    priority: parseInt(newPriority)
                })
            }).then(res => res.json()).then(data => {
                if (data.status === 'ok') {
                    row.querySelector('.cell-name').innerText = newName;
                    row.querySelector('.cell-priority').innerText = newPriority;

                    // Восстановить иконки
                    row.querySelector('.cell-actions').innerHTML = `
          <button class="btn btn-sm btn-warning me-1" onclick="enterEditMode('${createdAt}')" title="Edit">
            <i class="bi bi-pencil"></i>
          </button>
          <form action="/delete_task" method="post" style="display:inline;">
            <input type="hidden" name="created_at" value="${createdAt}">
            <button type="submit" class="btn btn-sm btn-danger" title="Delete">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        `;
                }
            });
        }
    </script>

</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Manage Tasks</h1>

    <!-- Add new task -->
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="task" class="form-control" placeholder="Task name" required>
        </div>
        <div class="col-md-3">
            <select name="priority" class="form-select">
                {% for i in range(1, 11) %}
                    <option value="{{ i }}" {% if i == 10 %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <!-- Task list -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Task</th> <!-- no centering -->
            <th class="text-center">Priority</th>
            <th class="text-center">Created</th>
            <th class="text-center">Done</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr data-id="{{ task.created_at }}">
                <td class="cell-name">{{ task.name }}</td>
                <td class="cell-priority text-center">{{ task.priority }}</td>
                <td class="text-center">{{ task.created_at }}</td>
                <td class="text-center">
                    <form action="/toggle_task" method="post">
                        <input type="hidden" name="created_at" value="{{ task.created_at }}">
                        <button type="submit"
                                class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-outline-secondary{% endif %}">
                            <i class="bi {% if task.completed %}bi-check-circle-fill{% else %}bi-circle{% endif %}"></i>
                        </button>
                    </form>
                </td>
                <td class="cell-actions text-center">
                    <button class="btn btn-sm btn-warning me-1" onclick="enterEditMode('{{ task.created_at }}')"
                            title="Edit">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <form action="/delete_task" method="post" style="display:inline;">
                        <input type="hidden" name="created_at" value="{{ task.created_at }}">
                        <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
