<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Manage Tasks</h1>

    <!-- Add new task -->
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="task" class="form-control" placeholder="Task name" required>
        </div>
        <div class="col-md-3">
            <select name="priority" class="form-select">
                {% for i in range(1, 11) %}
                    <option value="{{ i }}" {% if i == 10 %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <!-- Task list -->
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>Task</th> <!-- no centering -->
            <th class="text-center">Priority</th>
            <th class="text-center">Created</th>
            <th class="text-center">Done</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td> <!-- no centering -->
                <td class="text-center">{{ task.priority }}</td>
                <td class="text-center">{{ task.created_at }}</td>

                <!-- Completion toggle -->
                <td class="text-center">
                    <form action="/toggle_task" method="post" style="display:inline;">
                        <input type="hidden" name="created_at" value="{{ task.created_at }}">
                        <button type="submit"
                                class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-outline-secondary{% endif %}"
                                title="Toggle complete">
                            <i class="bi {% if task.completed %}bi-check-circle-fill{% else %}bi-circle{% endif %}"></i>
                        </button>
                    </form>
                </td>

                <!-- Actions (edit + delete) -->
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <a href="#" class="btn btn-sm btn-warning me-1 disabled" title="Edit task">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form action="/delete_task" method="post" style="display:inline;">
                            <input type="hidden" name="created_at" value="{{ task.created_at }}">
                            <button type="submit" class="btn btn-sm btn-danger" title="Delete task">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
