<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Focus Log{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .custom-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .custom-nav a {
            text-decoration: none;
            color: #343a40;
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
        }

        .custom-nav a.active {
            border: 2px solid #6c757d;
            font-weight: bold;
        }

        .task-contribution {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 2px;
            margin-top: 0;
            margin-left: 8px;
        }

        .square {
            width: 12px;
            height: 12px;
            margin-right: 2px;
            border: 1px solid #ccc;
            background-color: transparent;
            border-radius: 2px;
        }

        .square.filled {
            background-color: #30a14e;
            border: none;
        }
    </style>
    <script src="{{ url_for('static', filename='js/contribution.js') }}"></script>
</head>
<body class="p-4">

<nav class="custom-nav">
    <a href="/" class="{% if request.path == '/' %}active{% endif %}">Сегодня</a>
    <a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Задачи</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
